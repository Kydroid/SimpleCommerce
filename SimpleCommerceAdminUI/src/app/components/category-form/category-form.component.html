<div class="container-fluid">

  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">
        Category {{ (category && category.id) ? "#" + category.id : "" }}</h6>
    </div>
    <div class="card-body">

      <div class="row">

        <!-- Left side : category information -->
        <form (ngSubmit)="onSubmitCategoryForm()" class="col-sm-6 category-form" #categoryForm=ngForm>
          <div class="form-group">
            <label for="category-title">Title</label>
            <input [(ngModel)]=category.title name="category-title" type="text" class="form-control form-control-user"
                   id="category-title"
                   placeholder="Title" required>
          </div>
          <div class="form-group">
            <label for="category-description">Description</label>
            <textarea [(ngModel)]=category.description name="category-description" type="text"
                      class="form-control form-control-user"
                      id="category-description"
                      placeholder="description"></textarea>
          </div>
          <button [disabled]=!categoryForm.valid class="btn btn-primary btn-icon-split">
                    <span class="icon text-white-50">
                      <i class="fas fa-arrow-right"></i>
                    </span>
            <span class="text">{{ (category.id) ? "Update" : "Create" }} category</span>
          </button>
          <button (click)="resetForm()" type="button" class="btn btn-secondary btn-icon-split float-right">
                    <span class="icon text-white-50">
                      <i class="fas fa-arrow-right"></i>
                    </span>
            <span class="text">Reset</span>
          </button>
        </form>

        <!-- Category image -->
        <div class="col-sm-6 card p-2 card-img-box" style="width: 18rem;">
          <img class="card-img-top"
               src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22286%22%20height%3D%22180%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20286%20180%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_1741c0bb74b%20text%20%7B%20fill%3Argba(255%2C255%2C255%2C.75)%3Bfont-weight%3Anormal%3Bfont-family%3AHelvetica%2C%20monospace%3Bfont-size%3A14pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_1741c0bb74b%22%3E%3Crect%20width%3D%22286%22%20height%3D%22180%22%20fill%3D%22%23777%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%2299.15625%22%20y%3D%2296.2765625%22%3EImage%20cap%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E">
          <div class="card-body">
            <p class="card-text">Image category pending feature</p>
          </div>
        </div>

      </div>
    </div>

  </div>

</div>
